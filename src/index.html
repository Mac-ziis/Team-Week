<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Identification Application</title>
</head>
<body>
  <h1>Plant Freak Seed Order Catalog</h1>
  <form id="order-form">
    <label for="plant-type">Select Plant Type:</label>
    <select name="plant-type">
      <option value="flower">Flower</option>
      <option value="tree">Tree</option>
      <option value="fruit-tree">Fruit Tree</option>
      <option value="shrub">Shrub</option>
      <option value="vegetable-seeds">Vegetable Seeds</option>
      <option value="squash-seeds">Squash Seeds</option>
      <option value="flower-starts">Flower starts</option>
      <option value="veggie-starts">Veggie Starts</option>
    </select>
    <br> 
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1">
    <br> 
    <button type="button" id="place-order-btn">Place Order</button>
  </form>
  <br> 
  <div id="receipt" class="hidden">
    <h2>Order Receipt</h2>
    <div id="order-details"></div>
    <div id="total-cost"></div>
    <div id="tax-amount"></div>
    <div id="total-with-tax"></div>
  </div>
</body>
</html>
