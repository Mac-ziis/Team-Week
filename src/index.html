      <div class="leaf2">

        <input
          type="text"
          class="search-field"

        />

      </div>
      <div class="leaf">
        <h2>shrooms</h2>
        <input
          type="text"
          class="search-field"
          id="shroom-name"
          placeholder="Enter Mushroom Name"
        />

      </div>
      <div class="leaf2">
        <h1>local weather</h1>
      </div>
      <div class="leaf">
        <h1>shopping</h1>
